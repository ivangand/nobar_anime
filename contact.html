<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonAnime - Kontak</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="bg_anime.mp4" type="video/mp4">
            Browser Anda tidak mendukung video tag.
        </video>
        <div class="overlay"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <h2>NonAnime</h2>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="anime.html">Anime</a></li>
            <li><a href="nobarnime.html">Nonton</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1 class="title">Kontak Kami</h1>
        <p class="tagline">Tanyakan Pertanyaan atau Berikan Masukan Anda!</p>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="contact-container">
            <form action="https://formspree.io/f/mwpkbdgd" method="POST" class="contact-form">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required placeholder="Masukkan nama Anda">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Masukkan email Anda">

                <label for="message">Pesan</label>
                <textarea id="message" name="message" rows="5" required placeholder="Masukkan pesan Anda"></textarea>

                <button type="submit" class="submit-button">Kirim Pesan</button>
            </form>
        </div>
    </section>
    <script>
        // Kirim Pesan Kontak
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // Mencegah reload halaman
            const form = e.target;

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Pesan berhasil dikirim! Terima kasih telah menghubungi kami.');
                    form.reset(); // Reset formulir setelah berhasil dikirim
                } else {
                    alert('Gagal mengirim pesan. Silakan coba lagi nanti.');
                }
            } catch (error) {
                alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
            }
        });
    </script>
    <script src="script.js"></script>

    <style>
        /* Fullscreen Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            /* Adjust opacity for a softer effect */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Dark overlay for readability */
        }

        /* Contact Form Section */
        .contact-section {
            padding: 40px 20px;
            color: white;
        }

        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</body>

</html>
